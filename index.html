<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather forecast</title>
</head>

<body>
  <div class="header">
    <label class="header__label">Choose a city</label>
    <div class="countries"></div>
    <div class="header__info">
      <p class="targetTitle">Weather forecast</p>
    </div>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="package">
        <p id="weekday"></p>
        <p class="city-name"></p>
        <p id="clock"></p>
        <div class="imgOut"></div>
        <p class="degree"></p>
        <p class="weather"></p>
        <div class="features">
          <p class="wind"></p>
          <p class="hum"></p>
          <p class="direct"></p>
        </div>
        <div class="map"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
